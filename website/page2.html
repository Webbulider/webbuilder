  document.getElementById('bankDetailsForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    const accountHolderName = document.getElementById('account-holder-name').value.trim();
    const bankName = document.getElementById('bank-name').value.trim();
    const accountNumber = document.getElementById('account-number').value.trim();
    const ifscCode = document.getElementById('ifsc-code').value.trim();

    // Validation
    if (!accountHolderName || !bankName || !accountNumber || !ifscCode) {
      alert('Please fill in all fields.');
      return;
    }

    // Check account number length (example: must be 10-16 digits)
    if (accountNumber.length < 10 || accountNumber.length > 16 || isNaN(accountNumber)) {
      alert('Invalid account number. Please enter a valid account number (10-16 digits).');
      return;
    }

    // Check IFSC code format (example: must be 11 characters, alphanumeric)
    if (ifscCode.length !== 11 || !/^[A-Za-z0-9]{11}$/.test(ifscCode)) {
      alert('Invalid IFSC code. Please enter a valid 11-character IFSC code.');
      return;
    }

    // If all validations pass
    alert('Connected Successfully!');
    document.getElementById('bankDetailsForm').reset(); // Clear the form
  });
